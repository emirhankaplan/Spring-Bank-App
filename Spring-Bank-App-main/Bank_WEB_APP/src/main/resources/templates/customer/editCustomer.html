<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #007bff;
        }

        form {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #007bff;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        select:disabled {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<h1>Edit Customer</h1>

<form th:action="@{/customer/edit2/{userId}(userId=${customer.id})}" method="post" th:object="${customer}">
    <input type="hidden" th:field="*{id}">
    <label>Username: <input type="text" th:field="*{username}"></label><br>
    <label>Role:
        <select th:field="*{role}" th:disabled="${true}">
            <option value="customer" th:selected="${customer.role == 'customer'}">Customer</option>
        </select>
    </label><br>
    <label>Balance: <input type="text" th:field="*{balance}"></label><br>
    <button type="submit">Save Changes</button>
</form>

</body>
</html>
