<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Withdraw</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #ffc107;
        }

        form {
            background-color: #ffeeba;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #343a40;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #ffc107;
            color: #343a40;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffca2c;
        }
    </style>
</head>
<body>

<h1>Withdraw</h1>

<form th:action="@{/customer/withdraw2/{userId}(userId=${userId})}" method="post">
    <label for="withdrawAmount">Withdraw Amount:</label>
    <input type="number" id="withdrawAmount" name="withdrawAmount" step="0.01" required>
    <button type="submit">Withdraw</button>
</form>

</body>
</html>
