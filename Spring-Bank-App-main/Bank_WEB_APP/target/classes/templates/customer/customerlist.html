<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        td form {
            display: inline-block;
            margin-right: 5px;
        }

        button {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a.button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #dc3545;
            padding: 8px 15px;
            border-radius: 5px;
            margin-left: 5px;
        }

        a.button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<h1>Customer List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Balance</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customerList}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.username}"></td>
        <td th:text="${customer.role}"></td>
        <td th:text="${customer.balance}"></td>
        <td>
            <form th:action="@{/customer/delete2}" method="post">
                <input type="hidden" name="userId" th:value="${customer.id}">
                <button type="submit" class="button">Delete</button>
            </form>
            <a th:href="@{/customer/edit2/{userId}(userId=${customer.id})}" class="button">Edit</a>


            <form th:action="@{/customer/deposit2/{userId}(userId=${customer.id})}" method="get">
                <button type="submit">Deposit</button>
            </form>


            <form th:action="@{/customer/withdraw2/{userId}(userId=${customer.id})}" method="get">
                <button type="submit">Withdraw</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
